<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ url_for('static', filename="css/bootstrap.css") }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename="js/bootstrap.css") }}">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="masthead">
        <h1 class="text-muted">ExoticSeedSwap.com</h1>
        
        <h2> {{res["name"]}} </h2>
        <div class="row">
          <div class="col-md-4">
            <img src={{res["pic_url"]}} align="center" width="270">
            
          </div>
          <div class="col-md-8">
            
            <div class="row">
              <div class="col-md-6">
                <div class="well well-lg">
                  <h3 align="center">About Me</h3>
                  <p> Gender: {{res["gender"]}}</p>
                  <p> Weight: {{res["weight"]}}</p>

                </div>
                <div class="btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Contact My Owner! <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Mail</a></li>
                      <li><a href="#">Phone</a></li>
                      <li><a href="#">Email</a></li>
                      <li class="divider"></li>
                      </ul>
                    </div>
                <button type="button" class="btn btn-danger">Show Interest</button>
              </div>
              <div class="col-md-6">
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">Connect with Facebook</h3>
                  </div>
                  <div class="panel-body">
                    <p> Connect with my owner on Facebook! 
                      <a href="#">here</a></p>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
